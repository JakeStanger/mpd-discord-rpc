[package]
name = "mpd-discord-rpc"
version = "1.7.1"
authors = ["Jake Stanger <mail@jstanger.dev>"]
edition = "2021"
description = "Displays your currently playing song / album / artist from MPD in Discord using Rich Presence."
license = "MIT"
repository = "https://github.com/JakeStanger/mpd-discord-rpc"
readme = "README.md"
keywords = ["mpd", "discord", "rpc", "music", "mopidy"]

[dependencies]
discord-presence = "0.5.18"
mpd_client = "1.2.0"
dirs = "5.0.1"
toml = "0.7.8"
regex = "1.9.5"
serde = { version = "1.0.188", features = ["derive"] }
reqwest = { version = "0.11.20", features = ["json"] }
tokio = { version = "1.32.0", features = ["rt-multi-thread"] }
universal-config = { version = "0.4.3", default-features = false, features = ["toml"] }
mpd-utils = "0.1.0"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"

[patch.crates-io]
discord-presence = { git = "https://github.com/jewlexx/discord-presence.git" }