[package]
name = "mpd-discord-rpc"
version = "1.7.2"
authors = ["Jake Stanger <mail@jstanger.dev>"]
edition = "2021"
description = "Displays your currently playing song / album / artist from MPD in Discord using Rich Presence."
license = "MIT"
repository = "https://github.com/JakeStanger/mpd-discord-rpc"
readme = "README.md"
keywords = ["mpd", "discord", "rpc", "music", "mopidy"]

[dependencies]
discord-presence = "1.1.1"
mpd_client = "1.4.1"
dirs = "5.0.1"
toml = "0.8.11"
regex = "1.10.3"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
reqwest = { version = "0.11.26", features = ["json"] }
tokio = { version = "1.36.0", features = ["rt-multi-thread"] }
universal-config = { version = "0.4.3", default-features = false, features = ["toml"] }
mpd-utils = "0.2.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"